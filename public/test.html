<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Components</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-section {
      margin: 40px 0;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    button {
      background: #D0F585;
      color: #084D41;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #ECFAD0;
    }
    .form-box {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .form-box_holder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Test Components</h1>

  <div class="test-section">
    <h2>Address Input</h2>
    <div id="hero-address-entry"></div>
    <button data-preorder="open">Test Address Input</button>
  </div>

  <div class="test-section">
    <h2>Zip Code Input</h2>
    <div id="zip-code-entry"></div>
    <button data-preorder="open-zip">Test Zip Code Input</button>
  </div>

  <!-- Form panels -->
  <div id="popup-form" class="form-box">
    <div class="form-box_holder">
      <div id="address-popup">
        <!-- Address input will be inserted here -->
      </div>
      <div id="preorder-base" style="display: none;">
        <div id="preorder-availability"></div>
        <div id="service-address"></div>
        <form id="hubspot-preorder-form"></form>
      </div>
      <div id="not-available" style="display: none;">
        <form id="hubspot-email-form"></form>
      </div>
    </div>
  </div>

  <!-- Load the app -->
  <script type="module" src="/@vite/client"></script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
