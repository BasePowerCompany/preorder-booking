<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Base</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://global-uploads.webflow.com/621c376689014f3080f9a3bb/css/accora.webflow.78012faef.css"
      rel="stylesheet"
      type="text/css"
    />

    <!--- Scripts-->

    <script
      charset="utf-8"
      type="text/javascript"
      src="//js-eu1.hsforms.net/forms/embed/v2.js"
    ></script>
    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <style>
      html,
      body,
      input,
      button,
      label {
        font-family: Helvetica, sans-serif !important;
      }
    </style>
    <div id="hero">
      <button id="preorder-open">Preorder</button>
    </div>
    <div id="signup-panel">
      <div id="preorder-address-panel">
        <h1>Reliable electricity for your home</h1>
        <div id="preorder-form"></div>
      </div>
      <div id="available-address-panel">
        <h4>Preorder Base</h4>
        <p>
          <strong
            >Base is coming to your area in
            <span data-preorder-form="availability">PERIOD</span>!</strong
          >
        </p>
        <div data-target-display-address="display-selected-address"></div>
        <div id="signup-hubspot-form"></div>
      </div>
      <div id="invalid-address-panel">
        <h4>Not available</h4>
        <div data-target-display-address="display-selected-address"></div>
        <div id="newsletter-form"></div>
      </div>
    </div>

    <script>
      const button = document.getElementById("preorder-open");
      button.onclick = () => {
        document.getElementById("signup-panel").style.transform =
          "translateX(0)";
      };
    </script>

    <style>
      h1 {
        font-size: 2rem;
      }
      #available-address-panel,
      #preorder-address-panel,
      #invalid-address-panel {
        padding: 32px;
      }

      #available-address-panel,
      #invalid-address-panel {
        display: none;
      }
      #preorder-address-panel {
        height: 100%;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #signup-panel {
        position: fixed;
        right: 0;
        top: 0;
        height: 100dvh;
        width: 393px;
        background: #fff;
        transition: 0.2s all;
        transform: translateX(100%);
      }

      #hero {
        height: 100dvh;
        background: #0066cc;
        display: flex;
        align-items: center;
        padding: 20rem;
      }
    </style>
  </body>
</html>
